<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="main.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light px-0">
        <div class="container mx-auto">
            <span class="navbar-brand p-3" id="georgia">Joe Keegan</span>
            <div class="flex-row-reverse">

                <a class="p-2" href="index.html">About</a>
                <a class="p-2 border-left" href="portfolio.html">Portfolio</a>
                <a class="p-2 border-left" href="contact.html">Contact</a>

            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-3 justify-content-center" id="content">

        <div class="row px-3">
            <h2 id="georgia">Contact</h2>
        </div>

        <hr>

        <div class="row px-3 pb-3">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="email">Password</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="textarea">Message</label>
                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

    <footer class="footer">
        <div class="container" id="footer-container">
            <p class="text-muted">Copyright &copy;</p>
        </div>
    </footer>

</body>

</html>
